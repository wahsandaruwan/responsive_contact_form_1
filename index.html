<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <!-- Contact -->
    <div class="container">
        <h1 class="brand"><span>ThripleBee</span> Youtube Channel</h1>
        <div class="wrapper">
            <!-- Contact information -->
            <div class="contact-info">
                <h3>ThripleBee Youtube Channel</h3>
                <ul>
                    <li><i class="fa fa-road"></i>  191/A Dummy Road, Dummy City</li>
                    <li><i class="fa fa-phone"></i>  +9774646456</li>
                    <li><i class="fa fa-envelope"></i>  thripebee13@gmail.com</li>
                </ul>
            </div>
            <!-- Form -->
            <div class="contact-form">
                <h3>Send Us an Email</h3>
                <form action="">
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label for="">Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label for="">Email</label>
                        <input type="text" name="email">
                    </p>
                    <p>
                        <label for="">Phone</label>
                        <input type="text" name="phone">
                    </p>
                    <p>
                        <label for="">Message</label>
                        <textarea name="msg" rows="5"></textarea>
                    </p>
                    <p>
                        <button>Send Message</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
